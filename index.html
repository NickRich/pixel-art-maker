<!DOCTYPE html>

    <style>
        .modal {
            background-color: gainsboro;
            display: flex;
            flex-direction: column;
            border-radius: 5%;
        }

        .canvas {
            display: flex;
            flex-direction: column;
            margin: 20px;
            background-color: white;
            flex-grow: 1;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .cell {
            display: flex;
            flex-direction: row;
            border: 1px solid black;
            width: 1.56%;
            height: 15px;
            margin: 0px;
        }

        .palette {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            margin-left: 10px;
            margin-right: 10px;
            position:relative;
        }

        .paintChoice {
            display: flex;
            flex-direction: row;
            width: 30px;
            height: 30px;
            border: 1px solid black;
            border-radius: 50%;
            margin: 10px;
        }

        .selectedColorBox {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
        }

        .selectedColor {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            border-radius: 10%;
        }
    </style>
</head>

            currentColor = item.style.backgroundColor;
            document.getElementById("selectedColor").style.backgroundColor = currentColor;
            document.getElementById("selectedColor").style.borderColor = currentColor;
        }
    </script>
</body>

</html>
